<section class="bg-[#000d01] md:px-24 pt-28 z-[1]  overflow-hidden relative">
  <img
    src="images/blog/bg-pattern-hero.svg"
    alt="Background Pattern"
    class="absolute inset-0 w-full h-full object-cover pointer-events-none z-0"
  />

  <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-[#76e594]/5 blur-[120px] rounded-full -translate-y-1/2 translate-x-1/2 z-0"></div>

  <div class="mx-auto flex flex-col lg:flex-row items-center gap-16 relative ">
    <div class="w-full lg:w-3/5 space-y-8">
      <span class="inline-flex items-center gap-3 px-2.5 py-1.5 rounded-md border border-[#76e594] text-[#76e594] text-xs font-bold tracking-wide" style="line-height: 1">
        <span class="uppercase" style="display: flex; align-items: center">
          {{ 'ABOUT_HERO.BADGE' | translate }}
        </span>
        <mat-icon style="display: flex; align-items: center; justify-content: center; font-size: 1rem; line-height: 1; height: 1rem; width: 1rem; color: #76e594;">
          quiz
        </mat-icon>
      </span>

      <h2 class="text-white text-4xl md:text-5xl lg:text-6xl font-bold leading-tight grotesk uppercase">
        {{ 'ABOUT_HERO.TITLE_1' | translate }} <br />
        <span class="text-inherit">{{ 'ABOUT_HERO.TITLE_2' | translate }}</span> <br />
        <span class="text-[#76e594]">{{ 'ABOUT_HERO.TITLE_3' | translate }}</span>
      </h2>

      <p class="text-neutral-300 text-lg md:text-xl leading-relaxed max-w-2xl">
        {{ 'ABOUT_HERO.DESCRIPTION' | translate }}
      </p>

    <div class="pt-4">
  <app-primary-button
    [text]="'ABOUT_HERO.BUTTON' | translate"
    icon="play_circle"
    (click)="scrollToSection('zane-house-section')"
  >
  </app-primary-button>
</div>
    </div>

    <div class="w-full md:w-2/5 flex flex-col justify-center items-start md:items-end gap-12">
      @for (stat of stats; track stat.label) {
      <div class="flex flex-col items-start lg:items-end group">
        <span class="text-4xl md:text-5xl font-bold text-[#76e594] grotesk">
          {{ stat.value }}
        </span>
        <span class="text-neutral-500 text-xs font-bold tracking-[0.2em] uppercase mt-2">
          {{ stat.label | translate }}
        </span>
      </div>
      }
    </div>
  </div>
</section>
