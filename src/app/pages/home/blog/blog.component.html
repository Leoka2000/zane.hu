<section class="bg-[#000d01] py-20">
  <div class="mx-auto ">
    <div class="mb-16 space-y-6">
      <div
        class="inline-flex max-h-8 items-center gap-2 pl-5 rounded-md border border-[#76e594]/40 bg-[#76e594]/5"
      >
        <span class="text-[#76e594] text-xs font-bold tracking-widest uppercase"
          >Latest News</span
        >
        <mat-icon class="!text-[#76e594] mt-2 !text-lg !h-10 !w-10"
          >menu_book</mat-icon
        >
      </div>

      <div class="space-y-2">
        <h2
          class="text-white text-4xl md:text-6xl font-medium tracking-tight leading-tight grotesk"
        >
          Stay ahead of trends
        </h2>
        <p
          class="text-neutral-500 text-4xl md:text-6xl font-medium tracking-tight leading-tight grotesk"
        >
          Insights. Strategy. Success.
        </p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      @for (post of blogPosts; track post.title) {
      <div
        class="group flex flex-col bg-transparent overflow-hidden transition-all duration-300"
      >
        <div class="relative aspect-[4/3] overflow-hidden rounded-t-sm">
          <img
            [src]="post.imageUrl"
            [alt]="post.title"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
          />
        </div>

        <div
          class="bg-black p-4 flex items-center justify-between border-b border-neutral-800"
        >
          <app-primary-button
            [text]="'Read More'"
            [icon]="'visibility'"
            class="w-full transition-colors hover:opacity-80"
          ></app-primary-button>
        </div>

        <div class="py-6 space-y-3">
          <p class="text-neutral-500 text-sm font-medium tracking-wide">
            {{ post.date }}
          </p>
          <h3
            class="text-white text-xl md:text-2xl font-bold leading-tight grotesk group-hover:text-[#76e594] transition-colors cursor-pointer"
          >
            {{ post.title }}
          </h3>
        </div>
      </div>
      }
    </div>
  </div>
</section>
