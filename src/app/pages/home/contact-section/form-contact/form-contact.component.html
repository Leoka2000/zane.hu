<div class="w-full form-wrapper   max-w-4xl mx-auto border border-white/10 bg-[#020f03]">
  
  <div class="grid grid-cols-1 p-6  gap-1 mb-2">
    
    <div class="relative group">
      <div class="absolute -inset-2  rounded-lg translate-x-3 translate-y-3 -z-10 transition-all duration-500 group-hover:translate-x-1 group-hover:translate-y-1"></div>
      <div class="relative rounded-lg overflow-hidden  shadow-2xl">
        <img 
          src="images/zanelogo.png" 
          alt="ZANE Systems HQ" 
          class="w-36 h-auto object-cover grayscale-[20%] group-hover:grayscale-0 transition-all duration-700"
        />
      </div>
    </div>

    <div class="flex flex-col justify-center space-y-4">
      <div class="space-y-4">
        <h2 class="text-neutral-100 md:text-4xl font-bold grotesk leading-tight">
          Kérdésed van? <br>
          <span class="text-[#76e594]  md:tex-4xl">Vedd fel velünk a kapcsolatot.</span>
        </h2>
      </div>

      <div class="space-y-4">
        <div class="flex items-center gap-4 group">
          <div class="flex items-center justify-center w-10 h-10 rounded-full bg-[#76e594]/10 border border-[#76e594]/20">
            <mat-icon class="!text-[#76e594] !text-[20px] !w-[20px] !h-[20px]">call</mat-icon>
          </div>
          <span class="text-neutral-300 text-lg font-medium">Telefonszám: +36/30-299-77-77</span>
        </div>

        <div class="flex items-center gap-4 group">
          <div class="flex items-center justify-center w-10 h-10 rounded-full ">
            <mat-icon class="!text-[#76e594] !text-[20px] !w-[20px] !h-[20px]">mail</mat-icon>
          </div>
          <a href="mailto:sales@zane.hu" class="text-neutral-300 text-lg font-medium hover:text-[#76e594] transition-colors">sales&#64;zane.hu</a>
        </div>

        <div class="flex items-center gap-4 group">
          <div class="flex items-center justify-center w-10 h-10 rounded-full bg-[#76e594]/10 border border-[#76e594]/10">
            <mat-icon class="!text-[#76e594] !text-[20px] !w-[20px] !h-[20px]">location_on</mat-icon>
          </div>
          <span class="text-neutral-300 text-lg font-medium">4251 Hajdúsámson, Heveder utca 19.</span>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full custom-material-form mx-auto p-6">
    <div class="mb-10">
      <h3 class="text-neutral-200 text-xl font-bold grotesk border-l-4 border-[#76e594] pl-4">Küldj üzenetet </h3>
    </div>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label class="grotesk font-medium text-neutral-50">Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name">
      <mat-icon matSuffix class="!text-[#76e594]">person</mat-icon>
      <mat-hint class="text-neutral-500">Full name preferred</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label class="grotesk font-medium text-neutral-50">Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="your@email.com">
      <mat-icon matSuffix class="!text-[#76e594]">attach_email</mat-icon>
      <mat-hint class="text-neutral-500">We'll never share your email</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full mb-6">
      <mat-label class="grotesk font-medium text-neutral-50">Message</mat-label>
      <textarea matInput formControlName="message" rows="5" placeholder="How can we help?"></textarea>
      <mat-icon matSuffix class="!text-[#76e594]">add_comment</mat-icon>
    </mat-form-field>

    <div class="mb-8">
      <mat-checkbox formControlName="terms" class="custom-checkbox">
        <span class="text-neutral-400 grotesk">I accept the Terms & conditions.</span>
      </mat-checkbox>
    </div>

    <app-primary-button 
      type="submit" 
      [text]="'Submit Request'" 
      [icon]="'send'" 
      [disabled]="contactForm.invalid || isLoading"
      [loading]="isLoading">
    </app-primary-button>
  </form>
</div>
