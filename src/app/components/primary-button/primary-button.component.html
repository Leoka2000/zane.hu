<button
  [type]="type"
  [disabled]="disabled || loading"
  class="relative inline-flex items-center justify-center gap-2 px-5 py-2.5 rounded-md text-sm font-medium grotesk transition-all duration-300 ease-in-out border disabled:opacity-50 disabled:cursor-not-allowed"
  style="
    border-color: #53db78;
    background: linear-gradient(135deg, rgba(83, 219, 120, 25) 0%, rgba(19, 47, 28, 45) 60%, rgba(0, 13, 1, 85) 100%);
    overflow: hidden;
  "
>
  <span style="position: absolute; inset: 0; background: rgba(0, 0, 0, 0.35); pointer-events: none;"></span>

  <span class="grotesk" style="position: relative; z-index: 1; color: #e5e5e5; background: transparent;">
    {{ loading ? 'Sending...' : text }}
  </span>

  <div style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: center; width: 20px; height: 20px;">
    @if (loading) {
      <mat-spinner diameter="20" strokeWidth="2" style="--mdc-circular-progress-active-indicator-color: #76e594;"></mat-spinner>
    } @else {
      <mat-icon style="font-size: 20px; width: 20px; height: 20px; color: #76e594; background: transparent;">
        {{ icon }}
      </mat-icon>
    }
  </div>
</button>
