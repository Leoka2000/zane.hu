<nav
  class="fixed top-0 left-0 w-full z-50 flex justify-center bg-transparent transition-all duration-300"
>
  <div
    [ngClass]="{
      'backdrop-blur-md bg-transparent border-b border-neutral-700': isScrolled,
      'bg-transparent border-b border-transparent': !isScrolled
    }"
    class="flex items-center justify-between w-full px-6 py-4 z-30 transition-all duration-300"
  >
    <div class="flex items-center space-x-2 bg-transparent">
      <div class="w-10 h-10 rounded-lg flex items-center justify-center">
        <img
          src="/images/zane-logo-small.png"
          alt="Zane Logo"
          class="object-cover animate-in fade-in zoom-in duration-1000"
        />
      </div>
    </div>

    <div
      class="hidden md:flex items-center space-x-8 text-neutral-100 font-medium grotesk bg-transparent"
    >
      <a 
        routerLink="/" 
        routerLinkActive="active-link" 
        [routerLinkActiveOptions]="{exact: true}"
        class="hover:text-[#76e594] uppercase transition-colors bg-transparent cursor-pointer"
      >
        Főoldal
      </a>

      <a 
        routerLink="/services" 
        routerLinkActive="active-link" 
        class="hover:text-[#76e594] uppercase transition-colors bg-transparent cursor-pointer"
      >
        Szolgáltatásaink
      </a>

      <a 
        routerLink="/about" 
        routerLinkActive="active-link" 
        class="hover:text-[#76e594] uppercase transition-colors bg-transparent cursor-pointer"
      >
        Rólunk
      </a>
    </div>
 
    <div class="flex items-center bg-transparent">
      <app-primary-button
        text="Ajánlatkérés"
        (click)="openQuoteDialog()"
      >
      </app-primary-button>
    </div>
  </div>
</nav>
