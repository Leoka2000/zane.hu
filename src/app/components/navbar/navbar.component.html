<nav
  class="fixed top-0 left-0 w-full z-50 flex justify-center bg-transparent transition-all duration-300"
>
  <div
    [ngClass]="{
      'backdrop-blur-md bg-transparent border-b border-neutral-700': isScrolled,
      'bg-transparent border-b border-transparent': !isScrolled
    }"
    class="flex items-center justify-between w-full px-6 py-4 z-30 transition-all duration-300"
  >
    <div class="flex items-center bg-transparent">
      <div
        class="w-10 h-10 rounded-lg flex items-center justify-center cursor-pointer"
        routerLink="/"
      >
        <img
          src="/images/zane-logo-small.png"
          alt="Zane Logo"
          class="object-cover animate-in fade-in zoom-in duration-1000"
        />
      </div>
    </div>

    <div class="hidden xl:flex items-center space-x-4 bg-transparent">
      <button
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-mat-btn !uppercase !text-sm px-6"
      >
        <mat-icon class="mr-2">home</mat-icon>
        {{ "navbar.HOME" | translate }}
      </button>

      <button
        mat-button
        routerLink="/services"
        routerLinkActive="active-link"
        class="nav-mat-btn !uppercase !text-sm px-6"
      >
        <mat-icon class="mr-2">design_services</mat-icon>
        {{ "navbar.SERVICES" | translate }}
      </button>

      <button
        mat-button
        routerLink="/about"
        routerLinkActive="active-link"
        class="nav-mat-btn !uppercase !text-sm px-6"
      >
        <mat-icon class="mr-2">info</mat-icon>
        {{ "navbar.ABOUT" | translate }}
      </button>
      <button
        mat-button
        (click)="openRuler(rulerDialog)"
        class="nav-mat-btn !uppercase !text-sm px-6 border border-[#76e594]/30"
      >
        <mat-icon class="mr-2 text-[#76e594]">straighten</mat-icon>
        PCB vonalz√≥
      </button>
    </div>

    <div class="flex items-center space-x-4 bg-transparent">
      <button
        mat-button
        [matMenuTriggerFor]="langMenu"
        class="text-white !min-w-0 px-3 opacity-90 hover:opacity-100 transition-opacity"
      >
        <div class="flex items-center gap-2">
          <span class="text-base line-height-1">
            <img
              [src]="
                currentLang === 'hu'
                  ? 'images/flags/hu.png'
                  : 'images/flags/uk.png'
              "
              class="w-5 h-3.5 object-cover rounded-[1px]"
            />
          </span>
          <span class="uppercase text-xs font-bold tracking-wider">{{
            currentLang
          }}</span>
          <mat-icon class="!m-0 !text-[16px] opacity-50">expand_more</mat-icon>
        </div>
      </button>

      <mat-menu #langMenu="matMenu" class="dark-menu">
        <button mat-menu-item (click)="changeLang('hu')">
          <div class="flex items-center gap-3 w-full">
            <img
              src="images/flags/hu.png"
              class="w-5 h-3.5 object-cover rounded-[1px]"
            />
            <span class="font-medium">Magyar</span>
            <mat-icon
              *ngIf="currentLang === 'hu'"
              class="!text-[#76e594] !mr-0 !ml-auto"
              >check</mat-icon
            >
          </div>
        </button>
        <button mat-menu-item (click)="changeLang('en')">
          <div class="flex items-center gap-3 w-full">
            <img
              src="images/flags/uk.png"
              class="w-5 h-3.5 object-cover rounded-[1px]"
            />
            <span class="font-medium">English</span>
            <mat-icon
              *ngIf="currentLang === 'en'"
              class="!text-[#76e594] !mr-0 !ml-auto"
              >check</mat-icon
            >
          </div>
        </button>
      </mat-menu>

      <div class="hidden xl:block">
        <app-primary-button
          [text]="'navbar.CTA_BUTTON' | translate"
          (click)="openQuoteDialog()"
        >
        </app-primary-button>
      </div>

      <button
        mat-icon-button
        (click)="openMobileMenu()"
        class="text-white xl:!hidden"
      >
        <mat-icon style="margin-bottom: 0.5rem!important;">menu</mat-icon>
      </button>
    </div>
  </div>

  <ng-template #rulerDialog>
    <div class="p-4 bg-[#000d01] border border-[#76e594]/30 rounded-lg">
      <img src="images/brand/PCB-vonalzo.png" class="max-w-full h-auto" />
    </div>
  </ng-template>
</nav>
