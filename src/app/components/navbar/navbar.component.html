<nav
  class="fixed top-0 left-0 w-full z-50 flex justify-center bg-transparent transition-all duration-300"
>
  <div
    [ngClass]="{
      'backdrop-blur-md bg-transparent border-b border-neutral-700': isScrolled,
      'bg-transparent border-b border-transparent': !isScrolled
    }"
    class="flex items-center justify-between w-full px-6 py-4 z-30 transition-all duration-300"
  >
    <div class="flex items-center bg-transparent">
      <div
        class="w-10 h-10 rounded-lg flex items-center justify-center cursor-pointer"
        routerLink="/"
      >
        <img
          src="/images/zane-logo-small.png"
          alt="Zane Logo"
          class="object-cover animate-in fade-in zoom-in duration-1000"
        />
      </div>
    </div>

    <div class="hidden xl:flex items-center space-x-4 bg-transparent">
      <button
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-mat-btn !uppercase !text-sm px-6"
      >
        <mat-icon class="mr-2">home</mat-icon>
        Főoldal
      </button>

      <button
        mat-button
        routerLink="/services"
        routerLinkActive="active-link"
        class="nav-mat-btn !uppercase !text-sm px-6"
      >
        <mat-icon class="mr-2">design_services</mat-icon>
        Szolgáltatásaink
      </button>

      <button
        mat-button
        routerLink="/about"
        routerLinkActive="active-link"
        class="nav-mat-btn !uppercase !text-sm px-6"
      >
        <mat-icon class="mr-2">info</mat-icon>
        Rólunk
      </button>
    </div>

    <div class="flex items-center space-x-4 bg-transparent">
      <div class="hidden xl:block">
        <app-primary-button
          text="Ajánlatkérés"
          (click)="openQuoteDialog()"
        ></app-primary-button>
      </div>

      <button
        mat-icon-button
        (click)="openMobileMenu()"
        class="text-white xl:!hidden"
      >
        <mat-icon class="!mb-10">menu</mat-icon>
      </button>
    </div>
  </div>
</nav>
