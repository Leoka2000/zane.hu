<div class="flex flex-col  h-full">
  <div class="flex justify-between items-center mb-6 ">
    <span class="text-[#76e594] font-bold tracking-widest uppercase text-sm">Navigáció</span>
    <button (click)="close($event)" class="text-neutral-500 hover:text-white transition-colors">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-nav-list class="bg-transparent">
    <a mat-list-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="close($event)" class="mobile-link">
      <mat-icon matListItemIcon>home</mat-icon>
      <span matListItemTitle>Főoldal</span>
    </a>

    <a mat-list-item routerLink="/services" routerLinkActive="active-link" (click)="close($event)" class="mobile-link">
      <mat-icon matListItemIcon>build</mat-icon>
      <span matListItemTitle>Szolgáltatásaink</span>
    </a>

    <a mat-list-item routerLink="/about" routerLinkActive="active-link" (click)="close($event)" class="mobile-link">
      <mat-icon matListItemIcon>info</mat-icon>
      <span matListItemTitle>Rólunk</span>
    </a>

    <a mat-list-item (click)="openRuler()" class="mobile-link rounded-lg mt-2">
      <mat-icon matListItemIcon class="text-[#76e594]">straighten</mat-icon>
      <span matListItemTitle class="text-[#76e594]">PCB vonalzó</span>
    </a>
  </mat-nav-list>

  <div class="flex justify-center items-center mt-12 mb-8 px-4">
    <img 
      src="images/zanelogo.png" 
      alt="Zane Logo" 
      class="w-48 h-auto object-contain transition-all duration-500"
    />
  </div>
</div>

<ng-template #rulerDialog>
  <div class="relative flex flex-col items-center justify-center bg-[#000d01] border border-[#76e594]/30 rounded-lg p-4 shadow-2xl">
    <button mat-dialog-close class="absolute -top-2 -right-2 bg-[#000d01] border border-[#76e594]/30 rounded-full w-8 h-8 flex items-center justify-center text-white hover:text-[#76e594] z-50">
      <mat-icon class="!text-[18px]">close</mat-icon>
    </button>
    
    <div class="w-full flex justify-center overflow-hidden">
      <img 
        src="images/brand/PCB-vonalzo.png" 
        alt="PCB Ruler" 
        class="max-w-full max-h-[70vh] object-contain rounded-sm" 
      />
    </div>
    
    <p class="text-[#76e594] text-[10px] uppercase tracking-widest mt-4 opacity-70">
      ZANE Systems - PCB Reference Tool
    </p>
  </div>
</ng-template>
