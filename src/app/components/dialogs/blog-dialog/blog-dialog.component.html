<div class="bg-[#0b140c] text-white rounded-xl shadow-2xl relative max-h-[90vh] overflow-y-auto custom-scrollbar">
  
  <button
    (click)="close()"
    class="absolute top-4 right-4 z-50 h-10 w-10 rounded-full bg-black/60 text-white flex items-center justify-center hover:bg-[#76e594] hover:text-black transition-all duration-200"
  >
    <mat-icon>close</mat-icon>
  </button>

  <div class="relative w-full h-64 md:h-96">
    <img
      [src]="data.imageUrl"
      class="w-full h-full object-cover"
      [alt]="data.title"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-[#0b140c] via-transparent to-transparent"></div>
    <span class="absolute bottom-4 left-6 px-3 py-1 bg-[#76e594] text-black text-[10px] font-black uppercase rounded-sm">
      {{ data.tag }}
    </span>
  </div>

  <div class="p-8">
    <div class="space-y-4">
      <p class="text-[#76e594] text-xs font-bold uppercase tracking-widest">
        {{ data.date }}
      </p>
      <h2 class="text-3xl font-bold grotesk leading-tight text-neutral-100">
        {{ data.title }}
      </h2>

      <div class="prose prose-invert text-neutral-400 mt-6 text-lg leading-relaxed">
        <p style="white-space: pre-wrap;">
          {{ data.descricao }}
        </p>
      </div>

      <div class="pt-10 border-t border-white/5 flex flex-col gap-2">
        <p class="text-xs text-neutral-400">Project Reference:</p>
        <code class="text-[#76e594] bg-[#76e594]/5 p-2 rounded text-sm w-fit">
          {{ data.link }}
        </code>
      </div>
    </div>
  </div>
</div>
