<div
  class="bg-[#0b140c] text-white rounded-xl overflow-hidden shadow-2xl relative"
>
  <button
    (click)="close()"
    class="absolute top-4 right-4 z-50 h-12 w-12 rounded-full bg-black/50 text-white flex items-center justify-center hover:bg-[#76e594] hover:text-black transition-all duration-200"
    aria-label="Close dialog"
  >
    <mat-icon class="text-2xl leading-none">close</mat-icon>
  </button>

  <div class="relative h-64 w-full">
    <img
      [src]="data.imageUrl"
      class="w-full h-full absolute top-24 object-cover"
      [alt]="data.title"
    />
   
    <span
      class="absolute bottom-4 left-6 px-3 py-1 bg-[#76e594] text-black text-[10px] font-bold uppercase rounded-sm"
    >
      {{ data.tag }}
    </span>
  </div>

  <div class="p-8 space-y-4">
    <p class="text-[#76e594] text-xs font-bold uppercase tracking-widest">
      {{ data.date }}
    </p>
    <h2 class="text-3xl font-bold grotesk leading-tight">{{ data.title }}</h2>

    <div class="prose prose-invert text-neutral-400">
      <p>
        Você está visualizando o conteúdo para o post com o link identificador:
        <code class="text-white">{{ data.link }}</code
        >.
      </p>
      <p>
        Este diálogo é totalmente dinâmico. Quando você clica em um card
        diferente, o Angular injeta o objeto correspondente aqui dentro através
        do <strong>MAT_DIALOG_DATA</strong>.
      </p>
    </div>

    <div class="pt-6 border-t border-white/5 flex justify-end">
      <button
        (click)="close()"
        class="text-neutral-500 hover:text-white transition-colors uppercase text-xs font-bold"
      >
        Close
      </button>
    </div>
  </div>
</div>
